name: fittracker_app
description: "FitTracker - Tu compa√±ero de fitness personal"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  # UI & Design - Solo lo esencial
  cupertino_icons: ^1.0.8
  google_fonts: ^6.3.1
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0

  # State Management - Solo Riverpod
  flutter_riverpod: ^2.6.1

  # Navigation
  go_router: ^16.2.1

  # HTTP & API - Solo Dio
  dio: ^5.7.0
  json_annotation: ^4.9.0

  # Storage - Solo SharedPreferences
  shared_preferences: ^2.5.3
  flutter_secure_storage: ^9.2.2
  jwt_decoder: ^2.0.1

  # Charts & Analytics
  fl_chart: ^1.0.0

  # Date & Time
  intl: ^0.20.2
  table_calendar: ^3.1.2

  # Forms & Input
  flutter_form_builder: ^10.2.0
  form_builder_validators: ^11.2.0
  image_picker: ^1.2.0

  # Utilities
  uuid: ^4.5.1
  url_launcher: ^6.3.1
  package_info_plus: ^8.3.1
  device_info_plus: ^11.5.0

  # Localization
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.13
  json_serializable: ^6.11.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/

  fonts:
    - family: TheSeasons
      fonts:
        - asset: assets/fonts/Fontspring-DEMO-theseasons-reg.otf
        - asset: assets/fonts/Fontspring-DEMO-theseasons-bd.otf
          weight: 700
        - asset: assets/fonts/Fontspring-DEMO-theseasons-it.otf
          style: italic
        - asset: assets/fonts/Fontspring-DEMO-theseasons-bdit.otf
          weight: 700
          style: italic
        - asset: assets/fonts/Fontspring-DEMO-theseasons-lt.otf
          weight: 300
        - asset: assets/fonts/Fontspring-DEMO-theseasons-ltit.otf
          weight: 300
          style: italic
